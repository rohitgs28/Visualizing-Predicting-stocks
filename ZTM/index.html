<!DOCTYPE html>
<!--
Generic treemap, based on http://bost.ocks.org/mike/treemap/

-->
<html>

<head>
    <meta charset="utf-8">
    <title>Zoomable Treemap</title>
    <style>
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>

<body>
    <div class="mainElementZoomable">
    <span id="options" width="250" height="100" class="clsComboBoxOptions">
        
        <div class="comboOptionsParent"><select name="Options" class="selectionOptionsParent" onchange="onComboChange(this)">
  <option value="Weekly" class="selectionOptions" >Weekly</option>
  <option value="Monthly" class="selectionOptions">Monthly</option>
  <option value="Yearly" class="selectionOptions">Yearly</option>
</select></div>

        <div class="listCompanies"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="searchList" height= "600px"></ul> </div>
        
        </span>
    <span id="chart"></span>
        </div>

    <div id="toolTip" class="tooltip" style="">
        <div id="" class="divSectorName"><span lass="sectorNameTitle"></span> <span class="sectorNameVal" id="SectorName"></span>
        </div>
        <div class="divCompanyName"> <span class="companyNameTitle"></span> <span class="companyNameVal" id="CompanyName"></span> </div>
        <div class="divstockVal"> <span class="stockNameTitle"></span> <span class="stockNameVal" id="StockValue"></span> </div>
        <svg id="svgTooltip" width="250" height="100" class="tooltipGraph"></svg>
        <div class="tooltipTail"></div>
    </div>
    <script src="Libraries Used/d3.js"></script>
    <script src="Libraries Used/jQuery-min.js"></script>
    <script src="zoomableTreeMap.js"></script>
    <script src="dataTransformation.js"></script>
    <script src="UserMessageConstants.js"></script>
    <script src="tooltipGraph.js"></script>
    <script src="sidebar.js"></script>
</body>

</html>
